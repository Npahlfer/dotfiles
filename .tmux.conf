# remap prefix from 'C-b' to 'C-space'
set-option -g prefix C-space
bind-key C-space send-prefix
bind-key space command-prompt 

set -g renumber-windows on
set -g base-index 0
setw -g pane-base-index 0

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch to last session
bind-key ` switch-client -l

# bind-key r source-file ~/.tmux.conf; display "Sourced!"

bind-key 0 send-keys 'cd ~/Projects' C-m \; \
		split-window -h -p 25 \; \
		select-pane -t 1 \; \
		send-keys 'cd ~/Projects' C-m \; \
		split-window -v -p 70 \; \
		send-keys 'cd ~/Projects' C-m \; \
		split-window -v -p 50\; \
		send-keys 'cd ~/Projects' C-m \; \
		select-pane -t 0 \; \
		attach-session -d 

bind-key 9 send-keys 'cd ~/Projects' C-m \; \
		split-window -v -p 20 \; \
		select-pane -t 1 \; \
		send-keys 'cd ~/Projects' C-m \; \
		split-window -h -p 66 \; \
		send-keys 'cd ~/Projects' C-m \; \
		split-window -h -p 50\; \
		send-keys 'cd ~/Projects' C-m \; \
		select-pane -t 0 \; \
		attach-session -d 

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# switch panes using Alt(meta)-hjkl without prefix
bind -n è select-pane -L
bind -n ê select-pane -D 
bind -n ë select-pane -U
bind -n ì select-pane -R

bind -n ˙ select-pane -L
bind -n ∆ select-pane -D 
bind -n ˚ select-pane -U
bind -n ¬ select-pane -R

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# set-option -g mouse on
# setw -g mouse

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# copy vim like shortcuts
setw -g mode-keys vi
# bind-key -T edit-mode-vi Escape send-keys -X cancel
# bind-key -T edit-mode-vi Up send-keys -X history-up
# bind-key -T edit-mode-vi Down send-keys -X history-down

# bind-key -T copy-mode-vi p send-keys -X paste-buffer

# unbind-key -T copy-mode-vi Space     
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# unbind-key -T copy-mode-vi Enter     
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# unbind-key -T copy-mode-vi C-v       
# bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# unbind-key -T copy-mode-vi [         
# bind-key -T copy-mode-vi [ send-keys -X begin-selection
# unbind-key -T copy-mode-vi ]         
# bind-key -T copy-mode-vi ] send-keys -X copy-selection

# Scrollback history
set-option -g history-limit 100000

bind-key C-n swap-pane -s :+.top \; rotate-window -Ut :+
bind-key C-b swap-pane -s :+.top \; rotate-window -Ut :-

# don't rename windows automatically
set-option -g allow-rename off

# clipboard 
set -g default-command 'reattach-to-user-namespace -l $SHELL'

bind Tab last-window

# Select last panes
bind C-space select-pane -l

TERM=xterm-256color
# set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ",screen-256color:Tc"

#-- DESIGN CHANGES

#- Status bar design

# status line 
set -g status on
set -g status-interval 20
set -g status-justify centre

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg default

# The panes 
set -g pane-border-bg default
set -g pane-border-fg colour8
set -g pane-active-border-bg default
set -g pane-active-border-fg colour2

# The statusbar 
set -g status-position top
set -g status-bg colour0
set -g status-fg colour249
set -g status-attr dim

set -g status-left-length 50
set -g status-left '\
