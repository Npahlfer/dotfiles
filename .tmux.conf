# remap prefix from 'C-b' to 'C-space'
set-option -g prefix C-space
bind-key C-space send-prefix
bind-key space command-prompt 

set -g renumber-windows on
set -g base-index 0
setw -g pane-base-index 0

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch to last session
bind-key ` switch-client -l

bind-key r source-file ~/.tmux.conf; display "Sourced!"

bind-key 0 send-keys 'cd ~/Projects' C-m \; \
		split-window -h -p 30 \; \
		send-keys 'cd ~/Projects' C-m \; \
		select-pane -t 1 \; \
		split-window -v -p 70 \; \
		send-keys 'cd ~/Projects' C-m \; \
		split-window -v -p 50\; \
		send-keys 'cd ~/Projects' C-m \; \
		select-pane -t 0 \; \
		attach-session -d 

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# switch panes using Alt(meta)-hjkl without prefix
bind -n è select-pane -L
bind -n ê select-pane -D 
bind -n ë select-pane -U
bind -n ì select-pane -R

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# copy vim like shortcuts
bind -t vi-edit Escape cancel
bind -t vi-edit Up history-up
bind -t vi-edit Down history-down

bind p paste-buffer
bind-key -t vi-copy V rectangle-toggle
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection

# Scrollback history
set-option -g history-limit 100000

bind-key C-n swap-pane -s :+.top \; rotate-window -Ut :+
bind-key C-b swap-pane -s :+.top \; rotate-window -Ut :-

# don't rename windows automatically
set-option -g allow-rename off

# clipboard 
set -g default-command 'reattach-to-user-namespace $SHELL --login'

bind Tab last-window

# Select last panes
bind C-space select-pane -l

TERM=xterm-256color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"


#-- DESIGN CHANGES

#- Status bar design

# status line 
set -g status on
set -g status-justify centre
set -g status-interval 1

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg default

# The panes 
set -g pane-border-bg default
set -g pane-border-fg colour8
set -g pane-active-border-bg default
set -g pane-active-border-fg colour2

# The statusbar 
set -g status-position top
set -g status-bg default
set -g status-fg colour249
set -g status-attr dim

set -g status-left-length 50
set -g status-left '\
#[fg=colour235,bg=colour8]#(whoami)@#h \
#[fg=colour8,bg=colour239] \
#[fg=colour249,bg=colour239]#(basename #{pane_current_path}) \
#[fg=colour239,bg=colour242] \
#[fg=colour9,bg=colour242]#{pane_current_command} \
#[fg=colour242,bg=default] \
#[default]\
'

set -g status-right-length 85
set -g status-right '\
#(osascript ~/.tmux/scripts/spotify.osascript) \
#[fg=colour237]#[fg=colour249,bg=colour237] #(osascript ~/.tmux/scripts/layout.osascript) \
#[fg=colour8]#[fg=colour235,bg=colour8] %d/%m %H:%M \
'

setw -g window-status-current-fg colour81
setw -g window-status-current-bg default
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages 
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg white
set -g message-command-bg black

# tmux yank mouse support
set -g @shell_mode 'vi'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
