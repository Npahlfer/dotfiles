#[fg=colour9,bg=colour0] \
#[fg=colour9,bg=colour0]#(~/.tmux/scripts/timewarrior.sh #{session_name}) \
#[fg=colour242,bg=colour0] \
#[fg=colour8,bg=colour0]#{pane_current_command} \
#[fg=colour244,bg=colour0] \
#[colour0]\
'

#[fg=colour235,bg=colour8] #(basename #{pane_current_path}) \
#[fg=colour8,bg=colour242] \
#[fg=colour9,bg=colour242]#(~/.tmux/scripts/timewarrior.sh #{session_name}) \
#[fg=colour242,bg=colour244] \
#[fg=colour9,bg=colour244]#{pane_current_command} \
#[fg=colour244,bg=default] \
#[default]\
#'

set -g status-right-length 85
set -g status-right '\
#I#[fg=colour9]:#[fg=colour8]#W#[fg=colour8]#F \
#[fg=colour9] #[fg=colour9,bg=colour0] #(osascript ~/.tmux/scripts/layout.osascript) \
#[fg=colour9] #[fg=colour9,bg=colour0] %d/%m %H:%M \
'

#I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F \
#[fg=colour237]#[fg=colour249,bg=colour237] #(osascript ~/.tmux/scripts/layout.osascript) \
#[fg=colour8]#[fg=colour235,bg=colour8] %d/%m %H:%M \
#'

setw -g window-status-current-fg colour81
setw -g window-status-current-bg default
setw -g window-status-current-attr bold
# setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-format '#[fg=colour250]#(osascript ~/.tmux/scripts/spotify.osascript)'


setw -g window-status-fg colour138
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages 
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg white
set -g message-command-bg black

# tmux yank mouse support
set -g @shell_mode 'vi'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

if-shell '[[ $(tmux list-sessions | wc -l ) -eq 0 ]]' 'run-shell $HOME/.tmux/plugins/tmux-resurrect/scripts/restore.sh'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
